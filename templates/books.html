{% extends 'base.html' %}

{% block content %}
<h2>Books Catalog</h2>
<div>
    <h3>Add a Book</h3>
    <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <button type="submit">Add Book</button>
    </form>
</div>

<div>
    <h3>Sort Books</h3>
    <select id="sort-books">
        <option value="">Sort By</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
    </select>
</div>

<div>
    <h3>Available Books</h3>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Available</th>
                <th>Borrow</th>
                <th>Return</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div>
    <h3>Waitlist</h3>
    <table id="waitlist-table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Users in Waitlist</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <h3>History</h3>
    <table id="undo-stack-table">
        <thead>
            <tr>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{% endblock %}
